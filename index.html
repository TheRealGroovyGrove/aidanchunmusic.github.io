<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated Page</title>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <style id="sections-styles">
/* CSS for section section:Header */
#section-header {
  width: 100%;
  background-color: #ffffff;
}

.site-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 24px 64px;
  gap: 16px;
}

.logo {
  width: 52px;
  height: auto;
  object-fit: contain;
}

.site-nav {
  display: flex;
  gap: 32px;
  align-items: center;
}

.nav-link {
  font-size: 16px;
  font-weight: 500;
  color: #000000;
}

@media (max-width: 768px) {
  .site-header {
    padding: 20px;
    flex-direction: column;
    gap: 20px;
  }
  
  .site-nav {
    width: 100%;
    justify-content: center;
    gap: 24px;
  }
}

/* CSS for section section:Hero */
#section-hero {
  width: 100%;
  display: flex;
  justify-content: center;
}

.hero-banner {
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  padding: 120px 64px 80px 64px;
  gap: 32px;
  /* Gradient overlay + Image */
  background: linear-gradient(180deg, rgba(0, 0, 0, 0.2) 25%, rgba(0, 0, 0, 0) 45%), 
              url('images/cf9bcaab8747fe583bbd0ddec65a0b7920e0e518.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  min-height: 411px;
}

.hero-content {
  display: flex;
  flex-direction: column;
  gap: 24px;
  width: 100%;
  max-width: 1152px;
}

.hero-text {
  display: flex;
  flex-direction: column;
  gap: 24px;
  color: #ffffff;
}

.hero-title {
  font-size: 64px; /* Estimated from height/context */
  font-weight: 700;
  margin: 0;
  line-height: 1.1;
}

.hero-subtitle {
  font-size: 24px;
  font-weight: 400;
  margin: 0;
}

.hero-buttons {
  display: flex;
  gap: 16px;
  align-items: center;
  margin-top: 8px;
}

.btn {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 12px 16px;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  transition: opacity 0.2s;
}

.btn:hover {
  opacity: 0.9;
}

.btn-primary {
  background-color: #000000;
  color: #ffffff;
  border: none;
  min-width: 107px;
}

.btn-secondary {
  background-color: #ffffff;
  color: #000000;
  border: 2px solid rgba(0, 0, 0, 0.3);
  min-width: 123px;
}

@media (max-width: 768px) {
  .hero-banner {
    padding: 60px 20px;
  }
  
  .hero-title {
    font-size: 40px;
  }
  
  .hero-subtitle {
    font-size: 18px;
  }
  
  .hero-buttons {
    flex-direction: column;
    align-items: flex-start;
    width: 100%;
  }
  
  .btn {
    width: 100%;
  }
}

/* CSS for section section:Gallery */
#section-gallery {
  width: 100%;
  background-color: #ffffff;
}

.gallery-container {
  padding: 32px 8px;
}

.gallery-grid {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  gap: 16px;
}

.gallery-img {
  flex: 1;
  border-radius: 16px;
  object-fit: cover;
  height: 410px;
  width: 100%;
}

@media (max-width: 1024px) {
  .gallery-grid {
    flex-wrap: wrap;
  }
  .gallery-img {
    flex: 1 1 calc(50% - 16px);
    height: 300px;
  }
}

@media (max-width: 600px) {
  .gallery-img {
    flex: 1 1 100%;
    height: auto;
    aspect-ratio: 3/4;
  }
}

/* CSS for section section:Footer */
#section-footer {
  width: 100%;
  background-color: #ffffff;
}

.site-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 64px;
  border-top: 1px solid rgba(0, 0, 0, 0.15);
  gap: 40px;
}

.footer-text {
  font-size: 18px;
  font-weight: 700;
  color: #000000;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.social-links {
  display: flex;
  gap: 24px;
  align-items: center;
  flex-shrink: 0;
}

.social-icon img {
  width: 24px;
  height: 24px;
}

@media (max-width: 900px) {
  .site-footer {
    flex-direction: column-reverse;
    padding: 40px 20px;
    gap: 32px;
    text-align: center;
  }
  
  .footer-text {
    white-space: normal;
    font-size: 16px;
  }
}
  </style>
  <script src="global.js" defer></script>
</head>
<body>
<section id="section-header">
  <header class="site-header container">
    <div class="logo-wrapper">
      <img src="images/8657410591f0135acea2a34a342fcbd654b33771.png" alt="Logo" class="logo">
    </div>
    <nav class="site-nav">
      <a href="#" class="nav-link">Medias</a>
      <a href="#" class="nav-link">About Me</a>
      <a href="#" class="nav-link">Contact</a>
    </nav>
  </header>
</section>
<section id="section-hero">
  <div class="hero-banner container">
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-title">Aidan Chun</h1>
        <p class="hero-subtitle">Bassoonist, Composer, Conductor</p>
      </div>
      <div class="hero-buttons">
        <a href="#" class="btn btn-primary">About Me</a>
        <a href="#" class="btn btn-secondary">Contact Me</a>
      </div>
    </div>
  </div>
</section>
<section id="section-gallery">
  <div class="gallery-container container">
    <div class="gallery-grid">
      <img src="images/b6488dcf39c88b156f74f45d6dcb0126371a0d9c.png" alt="Gallery Image 1" class="gallery-img">
      <img src="images/1189a0a94ac6e77baeec0aeff749baff1e869039.png" alt="Gallery Image 2" class="gallery-img">
      <img src="images/69d70e17e15aa7d64969de5c76eaa4d0b653ad4d.png" alt="Gallery Image 3" class="gallery-img">
      <img src="images/ee6033d2e4a51133e84ebdd88415f489f700adbd.png" alt="Gallery Image 4" class="gallery-img">
    </div>
  </div>
</section>
<section id="section-footer">
  <footer class="site-footer container">
    <div class="footer-text">
      Let’s work together &nbsp;|&nbsp; Let’s play together &nbsp;|&nbsp; Let’s make music together &nbsp;|&nbsp; Let’s talk &nbsp;|
    </div>
    <div class="social-links">
      <a href="#" class="social-icon">
        <img src="images/15_194.svg" alt="Social Link 1">
      </a>
      <a href="#" class="social-icon">
        <img src="images/15_196.svg" alt="Social Link 2">
      </a>
      <a href="#" class="social-icon">
        <img src="images/15_198.svg" alt="Social Link 3">
      </a>
    </div>
  </footer>
</section>
</body>
</html>
